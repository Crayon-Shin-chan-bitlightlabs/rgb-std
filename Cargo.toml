[workspace]
members = [".", "cli", "invoice"]
default-members = [".", "invoice"]

[workspace.package]
version = "0.12.0-beta.4"
keywords = ["bitcoin", "lightning", "rgb", "smart-contracts", "lnp-bp"]
categories = ["cryptography::cryptocurrencies"]
authors = ["Dr Maxim Orlovsky <orlovsky@lnp-bp.org>"]
homepage = "https://rgb.tech"
repository = "https://github.com/RGB-WG/rgb-std"
rust-version = "1.82.0"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
amplify = "4.8.0"
strict_encoding = "2.8.1"
strict_types = "2.8.1"
commit_verify = "=0.12.0-beta.4"
single_use_seals = "=0.12.0-beta.4"
baid64 = "0.4.1"
hypersonic = "=0.12.0-beta.4"
sonic-callreq = "=0.12.0-beta.4"
bp-core = "=0.12.0-beta.4"
bp-invoice = "=0.12.0-beta.4"
rgb-core = "=0.12.0-beta.4"
rgb-std = { version = "=0.12.0-beta.4", path = "." }
rgb-invoice = { version = "=0.12.0-beta.4", path = "./invoice" }
chrono = "0.4.39"
serde = "1.0.215"

[package]
name = "rgb-std"
description = "Standard Library for RGB smart contracts"
version.workspace = true
keywords.workspace = true
categories.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true
license.workspace = true
readme = "README.md"

[lib]
name = "rgb"
crate-type = ["cdylib", "rlib"] # We need this for WASM

[dependencies]
amplify.workspace = true
strict_encoding.workspace = true
strict_types.workspace = true
commit_verify.workspace = true
single_use_seals.workspace = true
hypersonic.workspace = true
bp-core = { workspace = true, optional = true }
bp-invoice = { workspace = true, optional = true }
rgb-core.workspace = true
rgb-invoice.workspace = true
chrono.workspace = true
serde = { workspace = true, optional = true }

[features]
default = ["std", "bitcoin"]
all = ["std", "bitcoin", "liquid", "prime", "fs", "serde"]
std = ["rgb-invoice/std"]

bitcoin = ["bp-core", "bp-invoice", "rgb-core/bitcoin", "rgb-invoice/bitcoin"]
liquid = ["rgb-core/liquid", "rgb-invoice/liquid"]
prime = ["rgb-core/prime", "rgb-invoice/prime"]

uri = ["rgb-invoice/uri"]
fs = ["std", "hypersonic/persist-file"]
serde = [
    "std",
    "dep:serde",
    "amplify/serde",
    "strict_encoding/serde",
    "strict_types/serde",
    "commit_verify/serde",
    "bp-core/serde",
    "rgb-core/serde",
    "rgb-invoice/serde",
    "chrono/serde"
]

stl = [
    "bp-core/stl", "commit_verify/stl"
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
rand = { version = "0.8.4", optional = true }
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.docs.rs]
features = ["all"]

[patch.crates-io]
ultrasonic = { git = "https://github.com/AluVM/ultrasonic", branch = "master" }
hypersonic = { git = "https://github.com/AluVM/sonic", branch = "master" }
sonic-api = { git = "https://github.com/AluVM/sonic", branch = "master" }
sonic-callreq = { git = "https://github.com/AluVM/sonic", branch = "master" }
bp-consensus = { git = "https://github.com/BP-WG/bp-core", branch = "v0.12" }
bp-dbc = { git = "https://github.com/BP-WG/bp-core", branch = "v0.12" }
bp-seals = { git = "https://github.com/BP-WG/bp-core", branch = "v0.12" }
bp-core = { git = "https://github.com/BP-WG/bp-core", branch = "v0.12" }
bp-invoice = { git = "https://github.com/BP-WG/bp-std", branch = "v0.12" }
rgb-core = { git = "https://github.com/RGB-WG/rgb-core", branch = "v0.12" }
